spring:
  main:
    allow-bean-definition-overriding: true  # 允许覆盖Bean定义
  profiles:
    active: dev  # 激活dev环境
  application:
    name: service-system  # 应用名称
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  # Nacos注册中心地址
      config:
        server-addr: localhost:8848  # Nacos配置中心地址
        file-extension: yaml  # 配置文件格式（yaml/yml）
        prefix: application-system  # 配置文件前缀（默认是spring.application.name）
        group: DEFAULT_GROUP  # 配置分组
        namespace: 5279492b-88d3-4172-998e-22c7d8ed31b4  # Nacos命名空间ID # Nacos命名空间ID